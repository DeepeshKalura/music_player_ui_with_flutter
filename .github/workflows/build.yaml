name: Continuous Deployment to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.11' 
          channel: 'stable'

      - name: Get Packages
        run: flutter pub get

      - name: Run Tests
        run: flutter test

  android:
    name: Build and Deploy Android
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.11' 
          channel: 'stable'

      - name: Get Packages
        run: flutter pub get

      - name: Build Android
        run: flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: mr_music_player-dev.apk
          path: build/app/outputs/flutter-apk/app-debug.apk

  ios:
    name: Build and Deploy iOS
    runs-on: macos-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.11'  
          channel: 'stable'

      - name: Get Packages
        run: flutter pub get

      - name: Build iOS
        run: flutter build ios --debug --no-codesign

      - name: Upload iOS
        uses: actions/upload-artifact@v2
        with:
          name: ios-app
          path: |
            build/ios/ipa/Runner.app
            build/ios/iphones/Runner.app

  release: 
    name: Create Github release
    runs-on: ubuntu-latest
    needs: [android, ios]
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./android-app/mr_music_player-dev.apk
            ./ios-app/Runner.app

      - name: Publish Release
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: |
          echo "Publishing release ${{ steps.create_release.outputs.id }}"
          gh release upload ${{ steps.create_release.outputs.id }} ./android-app/mr_music_player-dev.apk
          gh release upload ${{ steps.create_release.outputs.id }} ./ios-app/Runner.app
